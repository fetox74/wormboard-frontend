<p-dialog header="Info" [(visible)]="display" modal="modal" responsive="true">
  <div id="container">
    <div id="icon">
      <img width="64px" src="assets/images/info.png"/>
    </div>
    <div id="message">
      {{message}}
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-check" (click)="display=false" label="OK"></button>
    </div>
  </p-footer>
</p-dialog>
